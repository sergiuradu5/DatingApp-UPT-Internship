
<div class="row">
  <div class="btn-group float-right"> 
    <button type="button" name="orderBy" class="btn btn-primary"  
    (click)="loadPhotosForModeration()"
    [(ngModel)]="photoParams.orderBy" btnRadio="oldest">Oldest First</button>

    <button type="button" name="orderBy" class="btn btn-primary"
    (click)="loadPhotosForModeration()"
    [(ngModel)]="photoParams.orderBy" btnRadio="newest">Newest First</button>
  </div>
</div>

<div class="row">
  <div class="col-sm-3" *ngFor="let photo of photos">
    <h4 class="text-center">{{photo.userName}}</h4>
    <img src="{{photo.url}}" class="img-thumbnail p-1" alt="">
    <div class="text-center">
      <button type="button" class="btn btn-sm mr-1 btn-success" 
      (click)="approvePhoto(photo.id)">Approve</button>
      <button type="button" class="btn btn-sm btn-danger" 
      (click)="deletePhoto(photo.id)">
          Reject</button>
  </div>
  </div>
</div>



<div class="d-flex justify-content-center mt-5">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
  [(ngModel)]="pagination.currentPage"
  [itemsPerPage]="pagination.itemsPerPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

</pagination>
</div>
