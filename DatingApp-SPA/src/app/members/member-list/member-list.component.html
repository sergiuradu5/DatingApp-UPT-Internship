<div class="container mt-5">
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6"> <!--There 12 Grids in Bootstrap-->
      <!--lg for large, md medium screen, sm for small screen. The number represents how many grids an element takes up-->
       <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
 </div>

 <div class="d-flex justify-content-center">
  <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems"
  [(ngModel)]="pagination.currentPage"
  [itemsPerPage]="pagination.itemsPerPage"
  (pageChanged)="pageChanged($event)"
  previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">

</pagination>
 </div>
