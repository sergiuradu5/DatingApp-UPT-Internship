<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Find your match</h1>
    <img src="../../assets/caminder-logo-full.png" class="home-logo">
    <p *ngIf="!this.authService.loggedIn()" class="lead"> Come on in to view your matches... All you need to do is sign up!</p>
    <p *ngIf="this.authService.loggedIn()" class="lead"> Welcome to CÄƒminder! Click on Members tab to find your match</p>
    <div *ngIf="!this.authService.loggedIn()" class="text-center">
      <button class="btn btn-primary btn-lg mr-2"(click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
